	<main class="form-signin w-100 m-auto">
  <form action="./updateCustomer" method="post" name="customerform" id="cusomerform" enctype="application/x-www-form-urlencoded">
<!--     <img class="mb-4" src="./img/metlogo.svg" alt="" width="297" height="107"> -->
    <p class="errorMsg" data-th-text="${ errorMessage }"></p>
    <h1 class="h3 mb-3 fw-normal">Edition client</h1>
	<input type="hidden" class="form-control" id="floatingId" name="id" th:value="${ customer.id }">
	<div class="form-floating">
      <input type="text" class="form-control" id="floatingFirstname" name="firstname" placeholder="First name" th:value="${ customer.firstName }">
      <label for="floatingInput">Prénom</label>
    </div>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingLastname" name="lastname" placeholder="Last name" th:value="${ customer.lastName }">
      <label for="floatingInput">Nom</label>
    </div>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingLastname" name="address" placeholder="Address" th:value="${ customer.address }">
      <label for="floatingInput">Adresse</label>
    </div>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingLastname" name="city" placeholder="City" th:value="${ customer.city }">
      <label for="floatingInput">Ville</label>
    </div>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingPhonenumber" name="phonenumber" placeholder="Phone number" th:value="${ customer.phoneNumber }">
      <label for="floatingInput">Téléphone</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" th:value="${ customer.email }">
      <label for="floatingInput">Email</label>
    </div>
    
    <div class="form-floating">
      <input type="date" class="form-control" id="floatingInscriptiondate" name="inscriptiondate" placeholder="Inscription date" th:value="${#dates.format(customer.inscriptionDate, 'yyyy-MM-dd')}">
      <label for="floatingInscriptiondate">Date inscription</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Enregistrer</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
  </form>
</main>
