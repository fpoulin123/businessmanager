    <script th:inline="javascript">
  
  	var course=[[${course}]];
  	
  	console.log("Course : " + course);
  	
  	setCourseFilterValue(course);
  	
  	function setCourseFilterValue(courseValue){
  		var selectElt = document.querySelector('#filterCourse');
  	  	console.log("Actual : " + selectElt.value);
  	  	selectElt.value=courseValue;
  	}
  	
  
  	function filterCourse(){
  		selectElement = document.querySelector('#filterCourse');
      	course = selectElement.value;
  		location="./customers?course=" + course;
  		
  	}
  	
  	function viewCustomer(id){
		location="./customer?id=" + id;
	}
  
	function createCustomer(){
		location="./createCustomer";
