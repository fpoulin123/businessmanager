<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.122.0">
<title>My Business</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">



<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">
</head>


<body>


	<input type="hidden" id="currentPage" value="page_customers" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>

	<main class="container">
		<div class="bg-body-tertiary p-3 rounded">
			<div class="form-floating"
				style="padding-left: 20px; background-color: inherit;">
				<span>Rechercher par </span>
				<div class="form-floating filter">
					<input type="text" style="width: 200px;" class="form-control"
						id="floatingLastname" name="lastname" onchange="searchByName()"
						placeholder="Last name"> <label for="floatingLastname">Nom</label>
				</div>
				<div class="form-floating filter">
					<input type="text" style="width: 200px;" class="form-control"
						id="floatingFirstname" name="firstname"
						onchange="searchByFirstName()" placeholder="First name"> <label
						for="floatingFirstname">Prénom</label>
				</div>
				<div class="form-floating filter">
					<button class="btn btn-lg btn-primary" role="button"
						th:onclick="createCustomer()">Nouveau client</button>
				</div>
				<div class="form-floating filter">
					<button class="btn btn-lg btn-primary" role="button"
						onclick="exportCsv()">Export CSV</button>

				</div>
			</div>
			<div class="pagesNavigator">
				<button th:if="${ prevPage!=null }" class="navPage previousPage"
					role="button" th:onclick="previousPage()"></button>
				<div class="navPage" th:text="${ currentPage }"></div>
				<div class="navPage">/</div>
				<div class="navPage" th:text="${ pages }"></div>
				<button th:if="${ nextPage!=null }" class="navPage nextPage"
					role="button" th:onclick="nextPage()"></button>
			</div>
		</div>


		<div class="bg-body-tertiary p-3 rounded">
			<table>
				<thead>
					<th style="width: 5%">#</th>
					<th style="width: 20%">Prénom</th>
					<th style="width: 20%">Nom</th>
					<th style="width: 30%">Adresse</th>
					<th style="width: 10%">Ville</th>
					<th style="width: 10%">Téléphone</th>
					<th style="width: 10%">E-mail</th>
					<th class="width100">Actions</th>
				</thead>
				<tbody>
					<tr data-th-each="customer : ${ customers }">
						<td data-th-text="${ customer.id }"></td>
						<td data-th-text="${ customer.firstName }"></td>
						<td data-th-text="${ customer.lastName }"></td>
						<td data-th-text="${ customer.address }"></td>
						<td data-th-text="${ customer.city }"></td>
						<td data-th-text="${ customer.phoneNumber }"></td>
						<td data-th-text="${ customer.email }"></td>
						<td>
							<button class="btn btn-lg btn-primary btn-view" role="button"
								th:onclick="viewCustomer([[${ customer.id }]])"></button>
							<button class="btn btn-lg btn-primary btn-edit" role="button"
								th:onclick="editCustomer([[${ customer.id }]])"></button>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
		<div class="bg-body-tertiary p-3 rounded">
			<div class="pagesNavigator">
				<button th:if="${ prevPage!=null }" class="navPage previousPage"
					role="button" th:onclick="previousPage()"></button>
				<div class="navPage" th:text="${ currentPage }"></div>
				<div class="navPage">/</div>
				<div class="navPage" th:text="${ pages }"></div>
				<button th:if="${ nextPage!=null }" class="navPage nextPage"
					role="button" th:onclick="nextPage()"></button>
			</div>
		</div>
	</main>
	<script src="./js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>
</body>
<script th:inline="javascript">
	function viewCustomer(id) {
		location = "./customer?id=" + id;
	}

	function editCustomer(id) {
		location = "./editCustomer?id=" + id;
	}

	function addSubscription(customerid) {
		location = "./addSubscription?customerid=" + customerid;
	}

	function createCustomer() {
		location = "./createCustomer";
	}

	function searchByName() {
		var lastname = document.getElementById("floatingLastname").value;
		if (lastname.length >= 3) {
			location = "./customers?name=" + lastname;
		}
	}

	function searchByFirstName() {
		var firstname = document.getElementById("floatingFirstname").value;
		if (firstname.length >= 3) {
			location = "./customers?firstname=" + firstname;
		}
	}

	function previousPage() {

		location = "allCustomers?page=[[${prevPage}]]";
	}

	function nextPage() {

		location = "allCustomers?page=[[${nextPage}]]";

	}

	function exportCsv() {

		location = "downloadCustomers";
	}
</script>

<script type="text/javascript">
	injectNavbar();
	</script>
</html>
