<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.122.0">
<title>My Business</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">



<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/sign-in.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">
</head>


<body>


	<input type="hidden" id="currentPage" value="page_payments" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>


	<main class="form-signin w-100 m-auto">
		<form action="./addPayment" method="post" name="paymentForm"
			id="paymentForm">

			<p class="errorMsg" data-th-text="${ errorMessage }"></p>
			<h1 class="h3 mb-3 fw-normal">Nouveau paiement</h1>


			<div class="form-floating">
				<input type="text" class="form-control" id="floatingSubscriptionId"
					name="subscriptionId" placeholder="subscriptionId"
					th:value="${ subscriptionId }" required="required"> <label
					for="floatingInput">Numéro abonnement</label>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingAmount"
					name="amount" placeholder="amount" required> <label
					for="floatingInput">Montant</label>
			</div>


			<div class="form-floating">
				<input type="date" class="form-control" id="floatingPaymentDate"
					name="paymentDate" placeholder="paymentDate" required> <label
					for="floatingPaymentDate">Date effective</label>
			</div>

			<button class="btn btn-primary py-2" type="submit">Créer</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
		</form>
	</main>

	<script src="./js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>

	<script type="text/javascript">
		injectNavbar();
	</script>
</body>

</html>
