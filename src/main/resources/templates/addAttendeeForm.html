<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.122.0">
<title>My Business</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">

<link href="./css/jquery/jquery-ui.css" rel="stylesheet">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">



<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/sign-in.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">
</head>


<body>


	<input type="hidden" id="currentPage" value="page_events" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>


	<main class="form-signin w-100 m-auto">
		<form action="./addAttendee" method="post" name="attendeeForm"
			id="attendeeForm">

			<p class="errorMsg" data-th-text="${ errorMessage }"></p>
			<h1 class="h3 mb-3 fw-normal">Nouveau participant</h1>

			<div class="form-floatin-g" th:if="${ eventLocked==false }">
				<input type="text" class="form-control" id="floatingEventDisplay"
					name="eventDisplay" placeholder="eventDisplay"> <input
					type="text" class="form-control" id="floatingEventId"
					name="eventId" placeholder="eventId" required="required"> <label
					for="floatingEventId">Événement</label>
			</div>

			<div th:if="${ eventLocked==true }">
				<label>Événement: </label><span th:text="${ event.eventName }"></span>
			</div>

			<div th:if="${ eventLocked==true }">
				<input type="hidden" class="form-control" id="floatingEventId"
					name="eventId" th:value="${ event.id }" placeholder="eventId">
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingCustomerDisplay"
					name="customerDisplay" placeholder="customerDisplay"> <label
					for="floatingInput">Participant</label>
			</div>

			<input type="hidden" class="form-control" id="floatingCustomerId"
					name="customerId" placeholder="customerId">
			
			<div class="form-floating">
				<input type="text" class="form-control" id="floatingAmount"
					name="amount" placeholder="amount" th:value="${event.amount}" required> <label
					for="floatingAmount">Montant</label>
			</div>
			
			<div class="form-floating">
				<label class="checkboxlbl">Payé</label> <input type="checkbox"
					id="floatingPayed" name="payed" placeholder="payed">

			</div>
			
			<button class="btn btn-primary py-2" type="submit">Créer</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
		</form>
	</main>

	<script src="./js/bootstrap.bundle.min.js"></script>

	<script src="./js/jquery/jquery.js"></script>
	<script src="./js/jquery/jquery-ui.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>

	<script type="text/javascript">
	injectNavbar();
	
	$.getJSON("./getACEventList", function(data){
		$( "#floatingEventDisplay" ).autocomplete({
			source: data,
			select: function(event,ui){
				var label = ui.item.label;
				 var value = ui.item.value;
				 
				 $( "#floatingEventDisplay" ).val(label);
				 $( "#floatingEventId" ).val(value);
				 
				 return false;					
			}
		});
	});
	var eventId = $( "#floatingEventId" ).val();
	$.getJSON("./getACEventCustomerList?eventId="+ eventId, function(data){
		$( "#floatingCustomerDisplay" ).autocomplete({
			source: data,
			select: function(event,ui){
				var label = ui.item.label;
				 var value = ui.item.value;
				 
				 $( "#floatingCustomerDisplay" ).val(label);
				 $( "#floatingCustomerId" ).val(value);
				 
				 return false;					
			}
		});
	});
	
	</script>
</body>

</html>
