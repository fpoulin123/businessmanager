	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<body>


	<input type="hidden" id="currentPage" value="page_home" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>


	<main class="m-auto">

		<div class="dashboard">
			<h2>DASHBOARD / Activité</h2>

			<table class="cards_table">
				<tr>
					<td class="card_table">
						<div class="chart_box">
							<h3 class="dshbd_card">Etat des encaissements</h3>
							<div style="max-height: 180px;">
								<canvas class="dshbd_card" id="myChart"></canvas>
							</div>
						</div>
					</td>
					<td class="card_table">
						<div class="dshbd_card">
							<div class="mini_card card_left">
								<h3 class="dshbd_card">Nombre d'abonnements en cours de
									validité</h3>
								<span class="dshbd_card front_green" id="numValSubs"></span>

							</div>

							<div class="mini_card card_right">
								<h3 class="dshbd_card">Nombre d'abonnements non totalement
									payés</h3>
								<span class="dshbd_card" id="numUnpaidSubs"></span>

							</div>

						</div>
					</td>
				</tr>
				<tr>

					<td class="card_table">
						<div class="chart_box">
							<h3 class="dshbd_card">CA mensuel</h3>
							<div style="height: 180px;" onclick="expandMonthlyRevenue()">
								<canvas class="dshbd_card" id="myChart2"></canvas>
							</div>
						</div>
					</td>
					<td class="card_table">
						<div class="chart_box">
							<h3 class="dshbd_card">Abonnements mensuels</h3>
							<div style="height: 180px;" onclick="expandMonthlySubs()">
								<canvas class="dshbd_card" id="myChart3"></canvas>
							</div>
						</div>
					</td>
				</tr>

			</table>

			<div class="form-floating filter">
				<button class="btn btn-lg btn-primary" role="button"
					onclick="expiredThirty()">Abonnements expirés (30jrs)</button>
	
			</div>
			<div class="form-floating filter">
				<button class="btn btn-lg btn-primary" role="button"
					onclick="willExpireFifteen()">Abonnements expirant (15jrs)</button>
	
			</div>
		</div>
		

	</main>

	<script type="text/javascript" src="./js/dashboard.js"></script>
	<script type="text/javascript">
		injectNavbar("page_home");
		
		$.getJSON("./paymentsData", function(json){
			
			var legend = ["Payé", "En attente"];
			var title = "Payés - Encours";
			createDoughnutChart(json, legend, title);
		});
		
		$.getJSON("./validSubscriptionNumber", function(json){
			
			$("#numValSubs").text(json);
			
		});
				
		$.getJSON("./unpaidSubs", function(json){
			
			$("#numUnpaidSubs").text(json);
			
		});
		
		$.getJSON("./monthlyCA", function(json){
			
			const months = [];
			const amounts1 = [];
			const amounts2 = [];
			const amounts3 = [];
			
			for(i=0;i<json.length;i++){
				item = json[i];
				console.log(item.month + ": " + item.amount);
				months[i] = item.month;
				amounts1[i] = item.subsamount;
				amounts2[i] = item.eventsamount;
				amounts3[i] = item.merchsamount;
 			}
			
			createBarChart2Series("myChart2", "CA par mois",months, "Abonn.", amounts1, "Even.", amounts2, "Articles", amounts3);
			
		});
		
		$.getJSON("./monthlySubs", function(json){
			
			const months = [];
			const numbers = [];
			
			for(i=0;i<json.length;i++){
				item = json[i];
				console.log(item.month + ": " + item.subNumber);
				months[i] = item.month;
				numbers[i] = item.subNumber;
			}
			
			createBarChart("myChart3", "Abonnements par mois", "Nbre d'abonnement", months, numbers);
		});
		
		function expandMonthlyRevenue(){
			location = "./monthlyRevenue";
		}
		
		function expandMonthlySubs(){
			location = "./monthlySubscriptions";
		}
		
		function expiredThirty(){
			location = "./subscriptionsExpiredThirty";
		}
		
		function willExpireFifteen(){
			location = "./subscriptionsCloseToEnd";
		}
	</script>

</body>

</html>
