	<script type="text/javascript">
		injectNavbar("page_home");
		
		$.getJSON("./paymentsData", function(json){
			
			var legend = ["Payé", "En attente"];
			var title = "Payés - Encours";
			createDoughnutChart(json, legend, title);
		});
		
		$.getJSON("./validSubscriptionNumber", function(json){
			
			$("#numValSubs").text(json);
			
		});
				
		$.getJSON("./unpaidSubs", function(json){
			
			$("#numUnpaidSubs").text(json);
			
		});
		
		$.getJSON("./monthlyCA", function(json){
			
			const months = [];
			const amounts = [];
			
			for(i=0;i<json.length;i++){
				item = json[i];
				console.log(item.month + ": " + item.amount);
				months[i] = item.month;
				amounts[i] = item.amount;
			}
			
			createBarChart("myChart2", "CA par mois","Montants cumulés", months, amounts);
		});
		
		$.getJSON("./monthlySubs", function(json){
			
			const months = [];
			const numbers = [];
			
			for(i=0;i<json.length;i++){
				item = json[i];
				console.log(item.month + ": " + item.subNumber);
				months[i] = item.month;
				numbers[i] = item.subNumber;
			}
			
			createBarChart("myChart3", "Abonnements par mois", "Nbre d'abonnement", months, numbers);
		});
		
		
	</script>
