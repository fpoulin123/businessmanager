<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.122.0">
<title>My Business</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">



<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="./css/jquery/jquery-ui.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/sign-in.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">
</head>


<body>


	<input type="hidden" id="currentPage" value="page_subscriptions" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>


	<main class="form-signin w-100 m-auto">
		<form action="./addSubscription" method="post" name="subscriptionForm"
			id="subscriptionForm">
			<!--     <img class="mb-4" src="./img/metlogo.svg" alt="" width="297" height="107"> -->
			<p class="errorMsg" data-th-text="${ errorMessage }"></p>
			<h1 class="h3 mb-3 fw-normal">Nouvel abonnement</h1>

			<div class="form-floating" th:if="${ customerLocked==false }">
				<input type="text" class="form-control" id="floatingCustomerDisplay"
					name="customerDisplay" placeholder="customerDisplay"> <label
					for="floatingInput">Client</label>
			</div>

			<div class="form-floating" th:if="${ customerLocked==true }">
				<span th:text="${ customerFullName }"></span>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingCustomerId"
					name="customerid" placeholder="customerid"
					th:value="${ customerId }" required="required"> <label
					for="floatingInput">Numéro client</label>
			</div>

			<div class="form-floating">
				<select class="form-control" id="floatingDuration" name="duration"
					placeholder="Duration" required="required">
					<option value="30">1 mois (30 jours)</option>
					<option value="90">3 mois (90 jours)</option>
					<option value="365">1 an (365 jours)</option>
				</select> <label for="floatingInput">Durée</label>
			</div>

			<div class="form-floating">
				<input type="checkbox" id="floatingTaekwondo" name="taekwondo"
					placeholder="taekwondo"> <label class="checkboxlbl">Taekwondo</label>
			</div>

			<div class="form-floating">
				<input type="checkbox" id="floatingKickboxing" name="kickboxing"
					placeholder="kickboxing"> <label class="checkboxlbl">Kickboxing</label>
			</div>
			<div class="form-floating">
				<input type="checkbox" id="floatingTaekibodo" name="taekibodo"
					placeholder="taekibodo"> <label class="checkboxlbl">Taekibodo</label>
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="floatingAmount"
					name="amount" placeholder="amount" required="required"> <label
					for="floatingInput">Montant</label>
			</div>

			<div class="form-floating">
				<input type="date" class="form-control"
					id="floatingSubscriptionDate" name="subscriptionDate"
					placeholder="subscriptionDate" required="required"> <label
					for="floatingSubscriptionDate">Date effective</label>
			</div>

			<button class="btn btn-primary py-2" type="submit">Créer</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
		</form>
	</main>

	<script src="./js/bootstrap.bundle.min.js"></script>

	<script src="./js/jquery/jquery.js"></script>
	<script src="./js/jquery/jquery-ui.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>

	<script type="text/javascript">
	
		injectNavbar();
	
		$.getJSON("./getCustomerList", function(data){
			$( "#floatingCustomerDisplay" ).autocomplete({
				source: data,
				select: function(event,ui){
					var label = ui.item.label;
					 var value = ui.item.value;
					 
					 $( "#floatingCustomerDisplay" ).val(label);
					 $( "#floatingCustomerId" ).val(value);
					 
					 return false;					
				}
			});
		});
	</script>
</body>

</html>
