<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">

	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/sign-in.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">

<body>


	<input type="hidden" id="currentPage" value="page_eventss" />

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>


	<main class="form-signin w-100 m-auto">
		<form action="./updateEvent" method="post" name="eventForm"
			id="eventForm">

			<p class="errorMsg" data-th-text="${ errorMessage }"></p>
			<h1 class="h3 mb-3 fw-normal">Edition événement</h1>

			<input type="hidden" id="eventId" name="id" th:value="${ event.id }" />
			<div class="form-floating">
				<input type="text" class="form-control" id="floatingEventName"
					name="eventName" placeholder="eventName"
					th:value="${ event.eventName }" required="required"> <label
					for="floatingInput">Nom de l'événement</label>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingEventName"
					name="eventType" placeholder="eventType"
					th:value="${ event.eventType }" required="required"> <label
					for="floatingInput">Type</label>
			</div>

			<div class="form-floating">
				<input type="date" class="form-control" id="floatingEventDate"
					name="eventDate" placeholder="eventDate"
					th:value="${#dates.format(event.eventDate, 'yyyy-MM-dd')}" required>
				<label for="floatingPaymentDate">Date de début</label>
			</div>

			<div class="form-floating">
				<input type="date" class="form-control" id="floatingEventDate"
					name="endDate" placeholder="endDate"
					th:value="${#dates.format(event.endDate, 'yyyy-MM-dd')}"> <label
					for="floatingPaymentDate">Date de fin</label>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingAmount"
					name="amount" placeholder="amount" th:value="${ event.amount }"
					required> <label for="floatingInput">Montant</label>
			</div>


			<button class="btn btn-primary py-2" type="submit">Enregistrer</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
		</form>
	</main>

	<script src="./js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>

	<script type="text/javascript">
		injectNavbar();
	</script>
</body>

</html>
