<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.122.0">
<title>My Business</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">



<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">
</head>


<body>

	<input type="hidden" id="currentPage" value="page_subscriptions" />
	<input type="hidden" id="customerId" th:value="${ customerId }" />
	<input type="hidden" id="yearfiltered" th:value="${ year }" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>

	<main class="container">
		<div class="bg-body-tertiary p-3 rounded">

			<div class="filter">
				<label>Filtrer par année</label>
				<select id="yearFilter" onchange="javascript:filter();">
					<option class="yearOpt" th:each="year : ${ yearList }"
						th:value="${ year }" th:id="${ year }" data-th-text="${ year }"></option>
				</select>
			</div>
			<div class="form-floating filter">
				<button class="btn btn-lg btn-primary" role="button"
					th:onclick="addSubscription()">Nouvel abonnement</button>
			</div>
			<div class="form-floating filter">
				<button class="btn btn-lg btn-primary" role="button"
					onclick="exportCsv()">Export CSV</button>
			</div>

			<div class="pagesNavigator">
				<button th:if="${ prevPage!=null }" class="navPage previousPage"
					role="button" th:onclick="previousPage()"></button>
				<div class="navPage" th:text="${ currentPage }"></div>
				<div class="navPage">/</div>
				<div class="navPage" th:text="${ pages }"></div>
				<button th:if="${ nextPage!=null }" class="navPage nextPage"
					role="button" th:onclick="nextPage()"></button>
			</div>
		</div>

		<div class="bg-body-tertiary p-3 rounded">
			<table style="width: 100%;">
				<thead>
					<!-- 	     	<th>Id</th> -->
					<!-- 	     	<th>Numéro client</th> -->
					<th>Prénom</th>
					<th>Nom</th>
					<th>Durée</th>
					<th>Taekwondo</th>
					<th>Kickboxing</th>
					<th>Taekibodo</th>
					<th>Montant</th>
					<th style="min-width: 100px;">Date effective</th>
					<th style="min-width: 100px;">Date expiration
					<th>Valide</th>
					<th>Payé</th>
					<th>Balance</th>
					<th>Actions</th>
				</thead>
				<tbody data-th-each="subscription : ${ subscriptions }">
					<tr>
						<!-- 		<td data-th-text="${ subscription.id }"></td> -->
						<!-- 		<td data-th-text="${ subscription.customerId }"></td> -->
						<td data-th-text="${ subscription.customerFirstname }"></td>
						<td data-th-text="${ subscription.customerLastname }"></td>
						<td data-th-text="${ subscription.duration }"></td>
						<td th:class="'checked-' + ${ subscription.taekwondo }"></td>
						<td th:class="'checked-' + ${ subscription.kickboxing }"></td>
						<td th:class="'checked-' + ${ subscription.taekibodo }"></td>
						<td data-th-text="${ subscription.amount }"></td>
						<td
							data-th-text="${#dates.format(subscription.subscriptionDate, 'dd-MM-yyyy')}"></td>
						<td
							data-th-text="${#dates.format(subscription.expirationDate, 'dd-MM-yyyy')}"></td>
						<td th:class="'checked-'+${ subscription.isValid }"></td>
						<td th:class="'checked-' +${ subscription.payed }"></td>
						<td data-th-text="${ subscription.balance }"></td>
						<td><button class="btn btn-lg btn-primary btn-view"
								role="button"
								th:onclick="viewSubscription([[${ subscription.id }]])"></button></td>

					</tr>
				</tbody>
			</table>
		</div>
		<div class="bg-body-tertiary p-3 rounded">
			<div class="pagesNavigator">
				<button th:if="${ prevPage!=null }" class="navPage previousPage"
					role="button" th:onclick="previousPage()"></button>
				<div class="navPage" th:text="${ currentPage }"></div>
				<div class="navPage">/</div>
				<div class="navPage" th:text="${ pages }"></div>
				<button th:if="${ nextPage!=null }" class="navPage nextPage"
					role="button" th:onclick="nextPage()"></button>
			</div>
		</div>
	</main>
	<script src="./js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>

</body>
<script th:inline="javascript">
    injectNavbar();
    var year = $("#yearfiltered").val();
    var yearOptionId = year;
		
	$('.yearOpt').removeAttr('selected');
	
	if(yearOptionId!=""){
		$("#" + yearOptionId).removeAttr('selected').attr('selected', true);
	}
  	 	
  	function viewSubscription(id){
		location="./subscription?id=" + id;
	}
  	
	function addSubscription(){
		var customerId = $("#customerId").val();
		if(customerId!=null&&customerId!=""){
			location="./addSubscription?customerId="+customerId;
		}else{
			location="./addSubscription";
		}
		
	}
	
	function previousPage(){
		var year = $("#yearfiltered").val();
		location = "allSubscriptions?page=[[${prevPage}]]&year=" + year;
	}
	
	function nextPage(){
		var year = $("#yearfiltered").val();
		location = "allSubscriptions?page=[[${nextPage}]]&year=" + year;
	}
	
	function exportCsv(){
		location = "downloadSubscriptions";
	}
	
	function filter(){
		var year = $("#yearFilter").val();
		location="./allSubscriptions?year=" + year;
	}
  </script>
</html>
