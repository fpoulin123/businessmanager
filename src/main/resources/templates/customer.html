<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.122.0">
<title>My Business</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">



<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/sign-in.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">
</head>


<body>


	<input type="hidden" id="currentPage" value="page_customers" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>


	<main class="form-signin w-100 m-auto">

		<!--     <img class="mb-4" src="./img/metlogo.svg" alt="" width="297" height="107"> -->
		<p class="errorMsg" data-th-text="${ errorMessage }"></p>
		<h1 class="h3 mb-3 fw-normal">Client</h1>

		<div>
			<img th:src="${ customer.picture}"
				style="width: 200px; height: 300px; border: solid 1px gray; background: url(./img/membermissing.jpg);">

		</div>

		<div th:if="${ customer.title!=null }">

			<label>Title : </label> <span data-th-text="${ customer.title }"></span>
		</div>

		<div>

			<label>Prénom : </label> <span data-th-text="${ customer.firstName }"></span>
		</div>

		<div>
			<label>Nom : </label> <span data-th-text="${ customer.lastName }"></span>
		</div>
		
		<div>

			<label>Grade : </label> <span data-th-text="${ customer.level }"></span>
		</div>
		
		<div>

			<label>Taille : </label> <span data-th-text="${ customer.height }"></span>
		</div>
		
		<div>

			<label>Poid : </label> <span data-th-text="${ customer.weight }"></span>
		</div>
		
		<div>

			<label>Date de naissance : </label> <span data-th-text="${#dates.format(customer.birthdate, 'dd-MM-yyyy')}"></span>
		</div>

		<div>
			<label>Adresse : </label> <span data-th-text="${ customer.address }"></span>
		</div>

		<div>
			<label>Ville : </label> <span data-th-text="${ customer.city }"></span>
		</div>

		<div>
			<label>Téléphone : </label> <span
				data-th-text="${ customer.phoneNumber }"></span>
		</div>

		<div>
			<label>Email : </label> <span data-th-text="${ customer.email }"></span>
		</div>

		<!--     <div> -->
		<!--       <label>Date inscription : </label> -->
		<!--       <span th:text="${#dates.format(customer.inscriptionDate, 'yyyy-MM-dd')}"></span> -->
		<!--     </div> -->

		<div>
			<label>Numéro code barre : </label> <span
				data-th-text="${ customer.barcodeValue }"></span>
		</div>

		<div>
			<img th:src="${ barcodePath }">
		</div>
	</main>
	<main class="w-100 m-auto">
		<div style="text-align: center;">
			<button class="btn btn-primary py-2"
				th:onclick="editCustomer([[${ customer.id }]])">Modifier</button>
			<button class="btn btn-primary py-2"
				th:onclick="showSubscriptions([[${ customer.id }]])">Abonnements</button>
			<button class="btn btn-primary py-2"
				th:onclick="newSubscription([[${ customer.id }]])">Créer
				abonnements</button>

		</div>

	</main>

	<script src="./js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		function editCustomer(id) {
			location = "./editCustomer?id=" + id;
		}

		function showSubscriptions(id) {
			location = "./subscriptions?customerId=" + id;
		}

		function newSubscription(id) {
			location = "./addSubscription?customerId=" + id;
		}
	</script>

	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>

	<script type="text/javascript">
		injectNavbar();
	</script>
</body>

</html>
