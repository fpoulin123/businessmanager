    </div>
    

	<div>
      
      <label>Prénom : </label>
      <span data-th-text="${ customer.firstName }"></span>
    </div>
    
    <div>

    </div>

    </div>

    </div>

    <div>

    </div>
    </main>
    <main class="w-100 m-auto">
	    <div style="text-align: center;">
		    <button class="btn btn-primary py-2" th:onclick="modifyCustomer([[${ customer.id }]])">Modifier</button>
		    <button class="btn btn-primary py-2" th:onclick="showSubscriptions([[${ customer.id }]])">Abonnements</button>
		    <button class="btn btn-primary py-2" th:onclick="newSubscription([[${ customer.id }]])">Créer abonnements</button>
		    
	    </div>
	
	    
	  
	</main>

	<script src="./js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		function modifyCustomer(id){
			location="./modifyCustomer?id=" + id;
		}
		
		function showSubscriptions(id){
			location="./subscriptions?customerId=" + id;
		}
		
		function newSubscription(id){
			location="./addSubscription?customerId=" + id;
		}

	</script>
