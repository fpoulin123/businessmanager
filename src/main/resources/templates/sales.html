<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.122.0">
<title>My Business</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">



<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">
</head>


<body>


	<input type="hidden" id="currentPage" value="page_sales" />
	<input type="hidden" id="yearfiltered" th:value="${ year }" />

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>

	<main class="container">
		<div class="bg-body-tertiary p-3 rounded">
			<div class="form-floating filter">
				<select id="yearFilter" onchange="javascript:filter();">
					<option class="yearOpt" th:each="year : ${ yearList }"
						th:value="${ year }" th:id="${ year }" data-th-text="${ year }"></option>

				</select>

			</div>
			<div class="form-floating filter">
				<button class="btn btn-lg btn-primary" role="button"
					onclick="exportCsv()">Export CSV</button>
				<button class="btn btn-lg btn-primary" role="button"
					onclick="addSale()">Nouvelle vente</button>
			</div>
		</div>
		<div class="bg-body-tertiary p-3 rounded">
			<div class="pagesNavigator">
				<button th:if="${ prevPage!=null }" class="navPage previousPage"
					role="button" th:onclick="previousPage()"></button>
				<div class="navPage" th:text="${ currentPage }"></div>
				<div class="navPage">/</div>
				<div class="navPage" th:text="${ pages }"></div>
				<button th:if="${ nextPage!=null }" class="navPage nextPage"
					role="button" th:onclick="nextPage()"></button>
			</div>
		</div>
		<div class="bg-body-tertiary p-3 rounded">
			<table style="width: 100%;">
				<thead>
					<!-- 	     	<th>Id</th> -->
					<!-- 	     	<th>Numéro client</th> -->
					<th>Numéro</th>
					<th>Prénom client</th>
					<th>Nom client</th>
					<th>Article</th>
					<th>Prix unit</th>
					<th>Nombre</th>
					<th>Montant Total</th>
					<th>Date</th>
					<th>Actions</th>
				</thead>
				<tbody data-th-each="purchase : ${ purchases }">
					<tr>
						<td data-th-text="${ purchase.id }"></td>
						<td data-th-text="${ purchase.customer.firstName }"></td>
						<td data-th-text="${ purchase.customer.lastName }"></td>
						<td data-th-text="${ purchase.articleName }"></td>
						<td data-th-text="${ purchase.articlePrice }"></td>
						<td data-th-text="${ purchase.number }"></td>
						<td data-th-text="${ purchase.purchaseAmount }"></td>
						<td
							data-th-text="${#dates.format(purchase.purchaseDate, 'dd-MM-yyyy HH:mm:ss')}"></td>
						<td><button class="btn btn-lg btn-primary btn-view"
								role="button" th:onclick="viewArticle([[${ purchase.id }]])"></button></td>

					</tr>
				</tbody>
			</table>
		</div>
		<div class="bg-body-tertiary p-3 rounded">
			<div class="pagesNavigator">
				<button th:if="${ prevPage!=null }" class="navPage previousPage"
					role="button" th:onclick="previousPage()"></button>
				<div class="navPage" th:text="${ currentPage }"></div>
				<div class="navPage">/</div>
				<div class="navPage" th:text="${ pages }"></div>
				<button th:if="${ nextPage!=null }" class="navPage nextPage"
					role="button" th:onclick="nextPage()"></button>
			</div>
		</div>
	</main>
	<script src="./js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>

</body>
<script th:inline="javascript">
		
    	injectNavbar();
  	 	  		
  		function addSale(){
  			
  			location="./addSale";
  		}
  		
  		function exportCsv(){
  			location="downloadArticles";
  		}
  		

  </script>
</html>
