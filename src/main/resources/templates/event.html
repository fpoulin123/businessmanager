  <body>


    <input type="hidden" id="currentPage" value="page_events"/>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" style="min-height: 56px;" id="navbar"></nav>

	
	<main class="form-signin w-100 m-auto">
  
<!--     <img class="mb-4" src="./img/metlogo.svg" alt="" width="297" height="107"> -->
    <p class="errorMsg" data-th-text="${ errorMessage }"></p>
    <h1 class="h3 mb-3 fw-normal">Événement</h1>
    
    <div>
      
      <label>Nom : </label>
      <span data-th-text="${ event.eventName }"></span>
    </div>
    
    <div>
      <label>Type : </label>
      <span data-th-text="${ event.eventType }"></span>
    </div>
    
    <div>
      <label>Date de début: </label>
      <span data-th-text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}"></span>
    </div>
    
    <div>
      <label>Date de fin: </label>
      <span data-th-text="${#dates.format(event.endDate, 'dd-MM-yyyy')}"></span>
    </div>
    
    <div>
      <label>Montant : </label>
      <span data-th-text="${ event.amount }"></span>
    </div>
    
    </main>
    <main class="w-100 m-auto">
	    <div style="text-align: center;">
		    <button class="btn btn-primary py-2" th:onclick="editEvent([[${ event.id }]])">Modifier</button>
		    <button class="btn btn-primary py-2" th:onclick="addAttendee([[${ event.id }]])">Ajout participants</button>
	    </div>
	
	</main>
	<main class="container">
		<div class="bg-body-tertiary p-3 rounded">
		<h2>Participants: </h2>
	    <table style="margin:auto;">
	     <thead>
	     	<th>Prénom</th>
	     	<th>Nom</th>
	     	<th>Montant</th>
	     	<th>Payé</th>
<!-- 	     	<th>Actions</th> -->
	     </thead>
		<tbody data-th-each="attendee : ${ attendees }">
			<tr>
				<td data-th-text="${ attendee.customer.firstName }"></td>
				<td data-th-text="${ attendee.customer.lastName}"></td>
				<td data-th-text="${ attendee.amount }"></td>
				<td data-th-text="${ attendee.payed }"></td>
				
			</tr>
		</tbody>
		
		</table>
	  </div>
	</main>

	<script src="./js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		function editEvent(id){
			location="./editEvent?id=" + id;
		}
		
		function addAttendee(id){
			location="./addAttendee?eventId=" + id;
		}
		
		
	</script>
	
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>
	
	<script type="text/javascript">
	injectNavbar();
	</script>
    </body>
