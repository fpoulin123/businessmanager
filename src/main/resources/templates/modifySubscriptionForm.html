<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
<script src="../assets/js/color-modes.js"></script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.122.0">
<title>My Business</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">



<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/navbar-static.css" rel="stylesheet">
<link href="./css/sign-in.css" rel="stylesheet">
<link href="./css/custom.css" rel="stylesheet">
</head>


<body>


	<input type="hidden" id="currentPage" value="page_subscriptions" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>


	<main class="form-signin w-100 m-auto">
		<form action="./modifySubscription" method="post"
			name="subscriptionForm" id="subscriptionForm">
			<!--     <img class="mb-4" src="./img/metlogo.svg" alt="" width="297" height="107"> -->
			<p class="errorMsg" data-th-text="${ errorMessage }"></p>
			<h1 class="h3 mb-3 fw-normal">Edition abonnement</h1>
			<input type="hidden" class="form-control" id="floatingId" name="id"
				th:value="${ subscription.id }"> <input type="hidden"
				class="form-control" id="floatingCustomerId" name="customerid"
				th:value="${ subscription.customerId }">
			<div>
				<label>Nom client : </label> <span
					data-th-text="${ subscription.customer.firstName }"></span>&nbsp;<span
					data-th-text="${ subscription.customer.lastName }"></span>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingLastname"
					name="duration" placeholder="Durée"
					th:value="${ subscription.duration }" required="required">
				<label for="floatingInput">Durée</label>
			</div>

			<div class="form-floating">
				<input type="checkbox" id="floatingTaekwondo" name="taekwondo"
					placeholder="taekwondo"> <label class="checkboxlbl">Taekwondo</label>
			</div>

			<div class="form-floating">
				<input type="checkbox" id="floatingKickboxing" name="kickboxing"
					placeholder="kickboxing"> <label class="checkboxlbl">Kickboxing</label>
			</div>
			<div class="form-floating">
				<input type="checkbox" id="floatingTaekibodo" name="taekibodo"
					placeholder="taekibodo"> <label class="checkboxlbl">Taekibodo</label>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" id="floatingAmount"
					name="amount" placeholder="Montant"
					th:value="${ subscription.amount }" required="required"> <label
					for="floatingInput">Montant</label>
			</div>

			<div class="form-floating">
				<input type="date" class="form-control" id="floatingInscriptiondate"
					name="subscriptionDate" placeholder="Date abonnement"
					th:value="${#dates.format(subscription.subscriptionDate, 'yyyy-MM-dd')}"
					required="required"> <label for="floatingInscriptiondate">Date
					effective</label>
			</div>

			<button class="btn btn-primary py-2" type="submit">Enregistrer</button>
			<button class="btn btn-primary py-2" onclick="backToSubscriptionView">Annuler</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
		</form>
	</main>

	<script src="./js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="./js/jquery/jquery.js"></script>
	<script src="./js/sign.js"></script>
	<script src="./js/inject.js"></script>

	<script type="text/javascript">
	
	injectNavbar();
	
	var taekwondo=[[${subscription.taekwondo}]];
	var kickboxing=[[${subscription.kickboxing}]];
	var taekibodo=[[${subscription.taekibodo}]];
	
	console.log("taekwondo: " + taekwondo);
	console.log("kickboxing: " + kickboxing);
	console.log("taekibodo: " + taekibodo);
	
	var taekwondoChk = document.querySelector('#floatingTaekwondo');
	var kickboxingChk = document.querySelector('#floatingKickboxing');
	var taekibodoChk = document.querySelector('#floatingTaekibodo');
	
	if(taekwondo){
		taekwondoChk.checked=true;
	}else{
		taekwondoChk.checked=false;
	}
	
	if(kickboxing){
		kickboxingChk.checked=true;
	}else{
		kickboxingChk.checked=false;
	}
	
	if(taekibodo){
		taekibodoChk.checked=true;
	}else{
		taekibodoChk.checked=false;
	}
	
	function backToSubscriptionView(){

		var id = document.getElementById("id").value;
		location = "/subscription?id=" + id;
	}
	</script>

</body>

</html>
