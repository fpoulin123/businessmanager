	<input type="hidden" id="currentPage" value="page_events" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>

	<main class="container">
		<div class="bg-body-tertiary p-3 rounded">
			<div id='calendar-container' style="height: 100%">
				<div id='calendar'></div>
			</div>



			<script src="js/jquery.js"></script>
			<script src="js/calendar/popper.min.js"></script>
			<script src="js/bootstrap.min.js"></script>


			<script src='fullcalendar/packages/core/main.js'></script>
			<script src='fullcalendar/packages/interaction/main.js'></script>
			<script src='fullcalendar/packages/daygrid/main.js'></script>

			<script>
    
    		document.addEventListener('DOMContentLoaded', function() {
    
    			$.getJSON("./calendarElts", function(json){
				console.log(json);
    	
    	
    	    var calendarEl = document.getElementById('calendar');

    	    var calendar = new FullCalendar.Calendar(calendarEl, {
    	      plugins: [ 'interaction', 'dayGrid' ],
    	      defaultDate: json.currentDate,
    	      editable: true,
    	      eventLimit: true, // allow "more" link when too many events
    	      events: json.eventList
    	      
    	    });

    	    calendar.render();
    	  });
	});
    
    
      

    </script>


			<script src="js/calendar/main.js"></script>


		</div>
	</main>


	<script src="./js/inject.js"></script>
