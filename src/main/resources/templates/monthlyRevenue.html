<head>

	href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

</head>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/sign.js"></script>

<script src="./js/inject.js"></script>

<script src="./chart.js/dist/chart.umd.js"></script>

<body>


	<input type="hidden" id="currentPage" value="page_home" />
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
		style="min-height: 56px;" id="navbar"></nav>


	<main class="m-auto">

			
			<div style="max-width:900px;margin:auto;" >
				<h2>CA Mensuel</h2>
			
			
			
				<div class="filter" style="display: inline;">
				<label>Filtrer par année : </label>
				<select id="revenueYear" onchange="javascript:changeYear();">
					<option id="year0" value="0">All</option>
					<option class="yearOpt" th:each="year : ${ yearList }"
						th:value="${ year }" th:id="year + ${ year }" data-th-text="${ year }"></option>
				</select>
				</div>
				
				
				
				<canvas id="myChart2"></canvas>
				<div class="filter">
					<label>Montant total des revenus sur l'année : </label><span style="color:green; font-weight:bold;" data-th-text="${ #numbers.formatDecimal( totalPayments,1,2,'POINT' )}"></span><span>&nbsp;CAD</span>
				</div>	
				
			</div>	
				
	</main>

	<script type="text/javascript" src="./js/dashboard.js"></script>
	<script type="text/javascript">
		injectNavbar("page_home");
		
		
		function changeYear(){
			var year = $("#revenueYear").val();
			location = "./monthlyRevenue?year=" + year;
		}
		
		function displayMonthlyCA(){

			var year = "" + [[ ${year} ]];

			console.log("YEAR : " + year);
			
			var monthlyCAUrl = "./monthlyCA";
			

			$("#year" + year).attr('selected', true);
			
			if(year!=null&&year.length>0 && year!="0"){
				monthlyCAUrl = "./monthlyCA?year=" + year;
				console.log("URL: " + monthlyCAUrl);
			}
				
			
			$.getJSON(monthlyCAUrl, function(json){
				
				const months = [];
				const amounts1 = [];
				const amounts2 = [];
				const amounts3 = [];
				
				for(i=0;i<json.length;i++){
					item = json[i];
					console.log(item.month + ": " + item.subsamount + " - " + item.eventsamount + " - " + item.merchsamount);
					months[i] = item.month;
					amounts1[i] = item.subsamount;
					amounts2[i] = item.eventsamount;
					amounts3[i] = item.merchsamount;
					
				}
				
				createBarChart2Series("myChart2", "CA par mois",months, "Abonnements", amounts1, "Evenements", amounts2, "Articles", amounts3);
			});
		}
		
		displayMonthlyCA();		
	</script>

</body>

</html>
